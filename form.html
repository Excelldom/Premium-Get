<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/form.css">
    <title>Thanks for reaching out</title>
    <link rel="icon" href="image/logo.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="line"></div>
            <img class="headlogo" src="./image/logo.png" alt="logo" width="120px">
            <h1 class="headtext">GROWING YOUR BUSINESS IS OUR BUSINESS</h1>
        </header>
        <div class="box-1">
            <div class="line-2"></div>
            <h1>Thanks for reaching out!</h1>
            <div class="lin"></div>
            <p><span>*Indicates required question</span></p>
        </div>
        <form name="contact" method="post" data-versa="true">
            <div class="box-2">
                <label class="mainhead" for="select">what are you looking for with ?<span>*</span></label> <br>
                <input type="checkbox" name="select" value="Landing Page Copywriting" id="select">Landing Page Copywriting <br>
                <input type="checkbox" name="select" value="Social Media Content Creation" id="select">Social Media Content Creation <br>
                <input type="checkbox" name="select" value="Email Marketing Campaigns" id="select">Email Marketing Campaigns <br>
                <input type="checkbox" name="select" value="Ad campaigns" id="select">Ad campaigns <br>
                <input type="checkbox" name="select" value="Book Writing/Editing" id="select">Book Writing/Editing <br>
                <input type="checkbox" name="select" value="Blog Writing" id="select">Blog Writing <br>
                <input type="checkbox" name="select" value="Acadamic writing" id="select">Acadamic writing <br>
                <input type="checkbox" name="select" value="Growth Strategy / Consulting" id="select">Growth Strategy / Consulting <br>
                <label for="other">Other</label> <br>
                <textarea name="Other" cols="50" id="select"></textarea>
            </div>
            <div class="box-3">
                <label class="mainhead" for="select">Ok great! Are you a company or an individual?<span>*</span></label> <br>
                <input type="checkbox" name="select" value="Company" id="select">Company<br>
                <input type="checkbox" value="Individual" id="select">Individual <br>
                <label for="other">Other</label> <br>
                <textarea name="Other" cols="50" id="textinput"></textarea>      
            </div>
            <div class="box-4">
                <label class="mainhead" for="comment">Do you have budget in mind ?<span>*</span></label> <br><br>
                <textarea name="comment" cols="50" id="textinput" required placeholder="Your Answer"></textarea>  
            </div>
            <div class="box-5">
                <label class="mainhead" for="comment" required>Now let's go grab your contact details.First off, whats your name ?<span>*</span></label> <br><br>
                <textarea name="comment" cols="50" id="textinput" required placeholder="Your Answer"></textarea>  
            </div>
            <div class="box-6">
                <label class="mainhead" for="comment"> what is your site URL or any social links you have ?<span>*</span></label> <br><br>
                <textarea name="comment" cols="50" id="textinput" required placeholder="Your Answer"></textarea>  
            </div>
            <div class="box-7">
                <label class="mainhead" for="comment"> Do you have any specific details you'd like to share to help us assess your needs?<span>*</span></label> <br><br>
                <textarea name="comment" cols="50" id="textinput" required placeholder="Your Answer"></textarea>  
            </div>
            <div class="box-8">
                <label class="mainhead" for="comment"> And finally, could you let us know your email address?<span>*</span></label> <br><br>
                <textarea name="email" text="email" type="email" cols="50" id="textinput" placeholder="Enter Email" required></textarea>  
            </div>
            <div>
                <button type="submit" class="submit">Submit</button> 
            </div>
        </form>
    </div>
</body>
</html>
